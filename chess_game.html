<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CHESS</title>
</head>
<body>
    <div class ="field" id=fil>
        <script>
            var field = document.querySelector(".field");
            field.style.background = "brown";
			field.style.width = "660px";
			field.style.height = "660px";
			field.style.paddingLeft = "60px";
			field.style.paddingBottom = "60px";
			field.style.margin = "0 auto";
			field.style.display = "flex";
			field.style.flexWrap = "wrap";
            
        function my_inititation() {
            var cell = document.createElement('div');
            cell.className = 'cell';
            fil.appendChild(cell)
            ell.style.width = "60px";
			cell.style.height = "60px";
			cell.style.margin = "0px";
			cell.style.padding = "0px";
			cell.style.fontSize = "40px";
			cell.style.fontWeight = "bold";
			cell.style.textAlign = "center";
        }
        window.onload = my_inititation
        </script>
    </div>
    
</body>
</html>
